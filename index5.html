<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=320,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/index5.css"/>
</head>
<body>
<header>

    <div class="btnbox">
        <a class="btn_drive" href="index.html">返回首页</a>
    </div>
</header>
<main>
    <div class="spec">使用指南</div>
    <div class="aa"><img class="oven" src="img/oven.png"></div>
    <div class="manual">
        <div class="bb"><img class="panel" src="img/panel.png"></div>
        <div class="words">
            <h3 class="model"> 上管温度旋钮：</br>
                温度可调节的范围为70℃-230℃。炉箱内达到
                规定温度后温控器断开，腔内温度低时温控器接
                通。 </h3>

            <h3 class="custom"> 时间旋钮：</br>
                0-120分钟时间选择。将旋钮顺时针旋转到想
                要的时间位置，同时电源指示灯点亮。当设置的
                工作时间结束，会听到铃声提示，同时烤箱会自
                动切断电源。 </h3>

            <h3 class="service"> 下管温度旋钮：</br>
                温度可调节的范围为70℃-230℃。炉箱内达到
                规定温度后温控器断开，腔内温度低时温控器接
                通。 </h3>


        </div>
    </div>
</main>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
